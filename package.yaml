name:                alfred-wrap
version:             0.1.0.0
github:              "meck/alfred-wrap"
license:             BSD3
author:              "Johan Eklund"
maintainer:          "johan@meck.se"
copyright:           "Johan Eklund"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/meck/alfred-wrap#readme>

dependencies:
- base >= 4.7 && < 5

# ghc-options:
  # - -Wall
library:
  source-dirs: src
  dependencies:
  - aeson
  - text
  - filepath
  - containers
  - base64-bytestring
  - bytestring
  - transformers


executables:
  alfred-wrap-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - alfred-wrap

tests:
  alfred-wrap-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - alfred-wrap
